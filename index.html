<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>    
    <!--A többi fájlt csatoljuk a script js-be-->
    <script src="script.js" type="module"></script>
    <title>Baraté Barbara</title>
</head>
<body>
    <main  class="mx-auto">
        <header><h1>Adatok listázása</h1></header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Kutyák adatainak megtekintése</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Admin felület</a>
                </li>
                
              </ul>
            </div>
          </nav>
        <article>
            <div class="urlap">
                <label for="nev"></label>
                <input type="text" id="nev" name="nev" placeholder="Név">

                <label for="kor"></label>
                <input type="number" id="kor" name="kor" placeholder="pl.: >12, = 12, <12">

                <label for="fajta"></label>
                <input type="text" id="fajta" name="fajta" placeholder="Fajta">

                <input type="submit" class="btn btn-primary" value="Új elem">
            </div>
            <div class="container mt-3">
                <table class="table table-bordered" >
                  <thead class="table-dark">
                    <tr>
                      <th >név ↑↓</th>
                      <th>kor ↑↓</th>
                      <th>fajta ↑↓</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-active">
                      <td class="fw-bold">Dézi</td>
                      <td>14</td>
                      <td>keverék</td>
                      <td>❌</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Fruzsina</td>
                        <td>12</td>
                        <td>foxterrier</td>
                        <td>❌</td>
                    </tr>
                    <tr class="table-active">
                        <td class="fw-bold">Bodri</td>
                        <td>10</td>
                        <td>puli</td>
                        <td>❌</td>
                    </tr>
                    <tr>
                        <td class="fw-bold">Daci</td>
                        <td>7</td>
                        <td>keverék</td>
                        <td>❌</td>
                      </tr>
                  </tbody>
                </table>
        </article>
        <footer>Baraté Barbara</footer>

    </main>
    
</body>
</html>
